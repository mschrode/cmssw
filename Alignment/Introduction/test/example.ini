[general]
jobmode = lxBatch, -q cmscaf1nd
datadir = /afs/cern.ch/user/m/mschrode/tmp/validation
eosdir  = test
logdir  = /afs/cern.ch/user/m/mschrode/tmp/validation

[alignment:ideal]
globaltag = 80X_mcRun2_design_v20
condition TrackerAlignmentErrorExtendedRcd = zeroAPE
title = ideal
color = 1
style = 1

[alignment:misalign1]
globaltag = 80X_mcRun2_design_v20
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/user/m/mschrode/CMSSW_8_0_21/src/Alignment/Introduction/test/geometry_PixelMisalignmentScenario1_from80X_mcRun2_design_v20.db, Alignments
condition TrackerAlignmentErrorExtendedRcd = zeroAPE
title = misalign
color = 2
style = 1

[compare:Tracker_autoRange]
#jobmode = interactive
levels  = "Tracker","DetUnit"
dbOutput        = false
plotPng         = true
plotOnlyGlobal  = false
useDefaultRange = false

[offline:MinBias]
maxevents = 1000
jobmode  = lxBatch, -q cmscaf1nd
dataset  = Dataset_QCD_Pt_30to50_TuneCUETP8M1_13TeV_pythia8_RunIIFall15DR76-TkAlMinBias-PU25nsData2015v1_TkAlMB_76X_mcRun2_asymptotic_v12-v1_ALCARECO
trackcollection = ALCARECOTkAlMinBias
offlineModuleLevelHistsTransient = False
offlineModuleLevelProfiles       = True
parallelJobs  = 2

[plots:offline]
DMROptions = plain split
DMRMinimum = 15
DMRMethod  = median, rms
SurfaceShapes = coarse


[validation]
# create the geometry comparison plots:
compare Tracker_autoRange = ideal 1, misalign1 1

# create the DMR plots:
offline MinBias = ideal
offline MinBias = misalign1
